#spring data rest path setting
spring.data.rest.base-path=/dataApi
#logging.level.org.hibernate=DEBUG

server.port=8080
server.contextPath=

#MYSQL
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/EMPLOYEE?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=789
#spring.datasource.schema=EMPLOYEE

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jackson.serialization.indent_output=false

spring.datasource.preferredTestQuery=SELECT 1
spring.jpa.show-sql=true

jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=604800
jwt.tokenHead=Bearer
jwt.route.authentication.path=auth
jwt.route.authentication.refresh=refresh
jwt.route.authentication.register=auth/register


logging.level.org.springframework.data=DEBUG
logging.level.org.springframework.security=DEBUG

